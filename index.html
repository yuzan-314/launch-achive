<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성공을 위한 다목적 런치 아카이브</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>성공을 위한 다목적 런치 아카이브</h1>
        <form id="mealForm">
            <label for="name">이름:</label>
            <select id="name" required>
                <option value="김건우">김건우</option>
                <option value="민유진">민유진</option>
                <option value="변서윤">변서윤</option>
                <option value="조승우">조승우</option>
                <option value="정태수">정태수</option>
                <option value="김지운">김지운</option>
            </select>
            <label for="date">날짜:</label>
            <input type="date" id="date" required>
            <label for="meal">점심 메뉴:</label>
            <input type="text" id="meal" required>
            <label for="review">한줄평:</label>
            <input type="text" id="review" required>
        
            <button type="submit">추가</button>
        </form>
        <button id="deleteButton">모든 데이터 삭제</button>
        <table id="mealTable">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>날짜</th>
                    <th>점심 메뉴</th>
                    <th>한줄평</th>
                </tr>
            </thead>
            <tbody>
                <!-- 데이터가 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
